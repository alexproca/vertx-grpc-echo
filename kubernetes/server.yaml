---
apiVersion: v1
kind: Service
metadata:
  labels:
    layer: server
  name: vertx-grpc-echo-server
spec:
  ports:
    - name: grpc
      port: 8080
      targetPort: 8080
  selector:
    name: vertx-grpc-echo-server
  type: ClusterIP
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vertx-grpc-echo-server
  labels:
    layer: server
spec:
  replicas: 3
  template:
    metadata:
      name: vertx-grpc-echo-server
      labels:
        name: vertx-grpc-echo-server
        layer: server
    spec:
      containers:
        - image: scholzj/vertx-grpc-echo:latest
          name: vertx-grpc-echo-server
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 100m
              memory: 512Mi
          env:
            - name: LOG_LEVEL
              value: INFO
            - name: SERVICE_TYPE
              value: server
            - name: GRPC_HOSTNAME
              value: "0.0.0.0"
            - name: GRPC_PORT
              value: "8080"
          ports:
            - containerPort: 8080
              name: grpc
